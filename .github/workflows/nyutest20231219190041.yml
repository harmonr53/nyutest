name: Build and deploy .NET Core application to Web App nyutest20231219190041
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: nyutest20231219190041
  AZURE_WEBAPP_PACKAGE_PATH: nyutest/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  # WORKING_DIRECTORY: nyutest
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore ./nyutest # "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build ./nyutest --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test ../nyutesttests --no-build
    - name: Publish
      run: dotnet publish ./nyutest --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.nyutest20231219190041_8522 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
